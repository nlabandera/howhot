<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card px-5 py-5">
        <form #heroForm="ngForm" class="form-data">
          <div class="form-group forms-inputs mb-4">
            <input id="email" type="email" [class.is-invalid]="votantEmail.invalid && votantEmail.touched" placeholder="email" class="form-control" [(ngModel)]="email"
              name="email" [formControl]="votantEmail">
            <input hidden [(ngModel)]="vote" name="vote" id="vote">
          </div>
          <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
          <p>{{email}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
